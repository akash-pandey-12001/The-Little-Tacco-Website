<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Akash Pandey">

    <title>Contact</title>
    <link rel="icon"  href="image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Welcome to The Little Toco Shop</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About <abbr title="The Little Toco Shop">LTS</abbr></a></li>
                <li><a href="index.html#menu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>
        <figure>
            <img src="image/tacos_close_up_400x260.png" alt="Tacos" width="400" height="260">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>
    <main>
        <section>
            <h2>Our Contact Form</h2> 
            <form action="https://httpbin.org/get" method="get">  
                <fieldset>
                    <legend>Send Us a Message</legend><br>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="your name" required><br><br>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="your email" required><br><br>
                    <label>Your Message:</label><br>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea><br><br>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T<br>
                Kansas City, MO 55555-5555
                <br><br>
                Phone: <a href="tel:+5555555555">555-555-5555</a>
            </address>
        </section>
        <br>
        <a href="#">Back to Top</a>
    </main>
    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
</body>
</html>
